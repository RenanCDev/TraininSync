repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: debug-statements
    - id: check-yaml
    - id: check-added-large-files

- repo: https://github.com/psf/black
  rev: 24.3.0
  hooks:
    - id: black
      language_version: python3

- repo: local
  hooks:
    - id: unit-tests
      name: Unit tests
      entry: bash -c "cd traininSync-back && python manage.py test"
      language: system
      pass_filenames: false

    - id: isort
      name: Isort
      entry: isort
      language: python
      language_version: python3
      types: [python]

    - id: lint
      name: PyLint
      entry: pylint --fail-under=9.0
      language: system
      types: [python]
